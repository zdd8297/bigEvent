<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换头像</title>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入 cropper.css -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <!-- 引入自定义css -->
    <link rel="stylesheet" href="/assets/css/user/useravatar.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <!-- accept 属性可以指定允许用户选择什么类型的文件 -->
                <input type="file" id="file" accept="image/png,image/jpeg" />
                <button type="button" class="layui-btn layui-btn-normal" id="btnChoseImg">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btnUpload">确定</button>
            </div>
        </div>
    </div>




    <!-- 引入 layui.js -->
    <script src='/assets/lib/layui/layui.all.js'></script>
    <!-- 引入 jQuery -->
    <script src='/assets/lib/jquery.js'></script>
    <!-- cropper相关js -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入自定义baseAPI -->
    <script src='/assets/js/baseAPI.js'></script>
    <!-- 引入自定义js -->
    <script src="/assets/js/user/useravatar.js"></script>
</body>

</html>
